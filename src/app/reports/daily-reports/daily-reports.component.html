<p>
  Daily work records from {{startDate | date:'dd.LL.yyyy.'}} to {{endDate | date:'dd.LL.yyyy.'}}
  <p-button label="Download CSV" (onClick)=downloadData() icon="pi pi-download"></p-button>
</p>

<p-table [value]="dailyRecords">
  <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Project</th>
        <th>Hours</th>
        <th>Comment</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dailyRecord>
      <tr>
        <td>
          <a routerLink="">
            {{dailyRecord.workdate  | date:'dd.LL.yyyy.'}}
          </a>
        </td>
        <td>{{dailyRecord.projectName}}</td>
        <td>{{dailyRecord.hours}}</td>
        <td>{{dailyRecord.comment}}</td>
      </tr>
  </ng-template>
</p-table>
