<p>
    Daily work records from {{startDate | date:'dd.LL.yyyy.'}} to {{endDate | date:'dd.LL.yyyy.'}}
    <p-button label="Download CSV" (onClick)="dt.exportCSV()" icon="pi pi-download"></p-button>
</p>

<p-table
    #dt 
    [value]="dailyRecords" 
    [columns]="headersCSV" 
    [exportFunction]="exportCSVFormat" 
    exportFilename="DailyRecords" 
    csvSeparator=";">
    
    <ng-template pTemplate="header">
        <tr>
            <th>Date</th>
            <th>Project</th>
            <th>Hours</th>
            <th class="hide-sm">Comment</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dailyRecord let-rowIndex="rowIndex">
        <tr>
            <td *ngIf="rowGroupingMetadata[rowIndex] != 0" [attr.rowspan]="rowGroupingMetadata[rowIndex]">
                <a routerLink="">
                {{dailyRecord.workdate  | date:'dd.LL.yyyy.'}}
                </a>
            </td>
            <td>{{dailyRecord.projectName}}</td>
            <td>{{dailyRecord.hours}}</td>
            <td class="hide-sm">{{dailyRecord.comment}}</td>
        </tr>
    </ng-template>
</p-table>
