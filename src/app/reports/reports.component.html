<div class="ui-g">

    <div class="ui-g-12">
    <label>
        <span class="ui-g-12 ui-md-3 ui-lg-3">Start date</span>
        <p-calendar class="ui-g-12 ui-md-8 ui-lg-5" 
            (onSelect)="setStartDate()" 
            (onBlur)="setStartDate()" 
            showIcon="true" 
            [(ngModel)]="startDate" 
            dateFormat="dd.mm.yy.">
        </p-calendar>
    </label>
    </div>

    <div class="ui-g-12">
    <label>
        <span class="ui-g-12 ui-md-3 ui-lg-3">End date</span>
        <p-calendar class="ui-g-12 ui-md-8 ui-lg-5" 
            (onSelect)="setEndDate()" 
            (onBlur)="setStartDate()" 
            showIcon="true" 
            [(ngModel)]="endDate"
            dateFormat="dd.mm.yy.">
        </p-calendar>
    </label>
    </div>
  
</div>

<p-tabMenu [model]="items"></p-tabMenu>

<router-outlet></router-outlet>
