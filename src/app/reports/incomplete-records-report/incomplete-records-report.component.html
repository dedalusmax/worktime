<p>
  Incomplete records from {{startDate | date:'dd.LL.yyyy.'}} to {{endDate | date:'dd.LL.yyyy.'}}
  <p-button label="Download CSV" (onClick)=downloadData() icon="pi pi-download"></p-button>
</p>

<p-table [value]="incompleteRecords">
  <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-incompleteRecord>
      <tr>
        <td>
          <a routerLink="">
            {{incompleteRecord.workdate  | date:'dd.LL.yyyy.'}}
          </a>
        </td>
      </tr>
  </ng-template>
</p-table>
